{% load static %}
{% static "assets" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet"> -->
    
        <title>Sixteen Clothing HTML Template</title>
    
        <!-- Bootstrap core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--
    
    TemplateMo 546 Sixteen Clothing
    
    https://templatemo.com/tm-546-sixteen-clothing
    
    -->
    
        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/templatemo-sixteen.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    
      </head>
    
      <body>
    
        <!-- ***** Preloader Start ***** -->
        <div id="preloader">
            <div class="jumper">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>  
        <!-- ***** Preloader End ***** -->
    
        <!-- Header -->
        <header class="">
          <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="http://localhost:8000/"><h2>HC <em>Photography</em></h2></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8000/">Home
                      <span class="sr-only">(current)</span>
                    </a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000/pictures">Our Pictures</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000/about">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000/contact">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000/accounts/login">Login</a>
                  </li>
                  </ul>
              </div>
            </div>
          </nav>
        </header>
<body>
    <div class="send-message">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="section-heading">
                <h2>Login</h2>
              </div>
            </div>
            <div class="col-md-8">
              <div class="contact-form">
                <form id="" action="register" method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <fieldset>
                        <input name="first_name" type="text" class="form-control" id="first_name" placeholder="First Name" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <fieldset>
                          <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Last Name" required="">
                        </fieldset>
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <fieldset>
                          <input name="username" type="text" class="form-control" id="username" placeholder="Userame" required="">
                        </fieldset>
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <fieldset>
                          <input name="email" type="text" class="form-control" id="email" placeholder="Email" required="">
                        </fieldset>
                      </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <fieldset>
                        <input name="password1" type="text" class="form-control" id="password1" placeholder="Password" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <fieldset>
                          <input name="password2" type="text" class="form-control" id="password2" placeholder="Re-enter Password" required="">
                        </fieldset>
                      </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="filled-button">Send Message</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
